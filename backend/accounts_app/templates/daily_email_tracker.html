<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Hola Aleja,</p>
    <h3>Citas de guardería para hoy {{today}}</h3>
    <table>
      <thead>
        <tr>
          <th style="border: solid">Mascota</th>
          <th style="border: solid">hora de inicio</th>
          <th style="border: solid">hora de finalización</th>
          <th style="border: solid">Fecha de la cita</th>
        </tr>
      </thead>

      <tbody>
        {% for dict in info %}
        <tr>
          {% for item, val in dict.items %}
          <td>{{val}}</td>
          {%endfor%}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
